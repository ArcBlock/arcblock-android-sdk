apply plugin: 'com.android.library'
apply plugin: 'com.apollographql.android'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

	def lifecycle_version = "1.1.1"
	// ViewModel and LiveData
	implementation "android.arch.lifecycle:extensions:$lifecycle_version"
	// alternatively - Lifecycles only (no ViewModel or LiveData).
	// Support library depends on this lightweight import
	implementation "android.arch.lifecycle:runtime:$lifecycle_version"
	annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"
	// alternately - if using Java8, use the following instead of compiler
	implementation "android.arch.lifecycle:common-java8:$lifecycle_version"
	// optional - ReactiveStreams support for LiveData
	implementation "android.arch.lifecycle:reactivestreams:$lifecycle_version"
	// optional - Test helpers for LiveData
	testImplementation "android.arch.core:core-testing:$lifecycle_version"

	def room_version = "1.1.0"
	implementation "android.arch.persistence.room:runtime:$room_version"
	annotationProcessor "android.arch.persistence.room:compiler:$room_version"
	// optional - RxJava support for Room
	implementation "android.arch.persistence.room:rxjava2:$room_version"
	// Test helpers
	testImplementation "android.arch.persistence.room:testing:$room_version"

	implementation 'com.facebook.stetho:stetho:1.3.1'

	def apolloReleaseVersion = "0.5.1-SNAPSHOT"
	api "com.apollographql.apollo:apollo-runtime:$apolloReleaseVersion"
	api "com.apollographql.apollo:apollo-android-support:$apolloReleaseVersion"
	api "com.apollographql.apollo:apollo-rx2-support:$apolloReleaseVersion"

	implementation 'com.squareup.okhttp3:logging-interceptor:3.5.0'
	implementation 'com.jakewharton.timber:timber:4.7.0'
}

// generage javadoc
def name = 'corekit'
def docDest = '../docs/'

task javadoc(type: Javadoc) {
    delete(docDest + name)
    source = android.sourceSets.main.java.srcDirs
    // 这里有用到aidl，所以也要导进来，否则会报找不到类的错误
    source += 'build/generated/source/aidl/release/com/paxsz/easylink/aidl/'
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))

    destinationDir = file(docDest + name)
    exclude '**/R.java', '**/Constants.java', '**/*.aidl'

    failOnError false
}

javadoc {
    options {
        // 语言
        locale 'en_US'
        encoding 'UTF-8'
        charSet 'UTF-8'
        links "http://docs.oracle.com/javase/7/docs/api"
    }
}
