query pizzaTransaction ($sender: String!,$receiver:String!){
  transactionsByAddress(sender: $sender, receiver: $receiver) {
    data {
      blockHash
      blockHeight
      hash
      total
      inputs {
        data {
          account
          blockHash
          blockHeight
          value
        }
      }
      outputs {
        data {
          account
          blockHash
          blockHeight
          value
        }
      }
    }
  }
}
