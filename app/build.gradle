apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.arcblock.sdk.demo"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

	signingConfigs {
		signingConfig {
			//由于本地打包使用的是本机上的KeyStore
			//而Jenkins打包用的是服务器上的KeyStore
			storeFile file('../test.jks')
			storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
			keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
			keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
		}
	}

	buildTypes {
		release {
			minifyEnabled true
			zipAlignEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.signingConfig
		}
		debug {

		}
	}

	lintOptions {
		abortOnError false
	}

	compileOptions {
		targetCompatibility 1.8
		sourceCompatibility 1.8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support.constraint:constraint-layout:1.1.2'
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
	implementation project(':absdkcorekit')

	// https://github.com/mapbox/mapbox-navigation-android/issues/864
	// we'd need to explicitly include android.arch.lifecycle:extensions:1.1.1
	// in the app's build.gradle file to force use android.arch.lifecycle:runtime:1.1.1
	// and avoid the building conflicts.
	def lifecycle_version = "1.1.1"
	implementation "android.arch.lifecycle:extensions:$lifecycle_version"
	implementation "android.arch.lifecycle:runtime:$lifecycle_version"
}
