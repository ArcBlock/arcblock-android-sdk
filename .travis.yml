language: android
sudo: false
cache:
  directories:
  - "$HOME/travis/.rvm/"
  - "$HOME/Library/Caches/Homebrew"
  - "$HOME/travis/.gradle/"
branches:
  only:
  - master
android:
  components:
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  - extra-android-support
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_27ddda8dd36c_key -iv $encrypted_27ddda8dd36c_iv
  -in crosscourse.jks.enc -out crosscourse.jks -d
- make travis-init
script: make travis
before_deploy: make travis-deploy
deploy:
- provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    repo: ArcBlock/arcblock-android-sdk
    branch: master
- provider: s3
  access_key_id: AKIAJMQME6TJ4NT6BJ7A
  secret_access_key:
    secure: 
  bucket: android-docs.arcblock.io
  local-dir: docs
  skip_cleanup: true
  region: us-west-2
  on:
    repo: ArcBlock/arcblock-android-sdk
    branch: master
after_deploy:
- fir p app/build/outputs/apk/release/app-release.apk -T $FIR_TOKEN -c "`git cat-file
  tag $TRAVIS_TAG`"
